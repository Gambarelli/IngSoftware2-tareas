<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Angel y Alvaro</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Ver Clima</a>
      <a mat-list-item routerLink="/weatherTable">Mas Opciones</a>
      <!-- <a mat-list-item href="#"></a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Weather Service - Ingenier√≠a de Software 2</span>
    </mat-toolbar>
    <router-outlet>
      <!-- Aqui va el contenido -->
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
